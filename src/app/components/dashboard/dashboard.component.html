
<!-- Header -->
<div class="sign-in-header basic-header">
  <img class="logo-sign-in" src="../../../assets/logo.png"  routerLink="/mood-screen" style="cursor:pointer;" alt="">
</div>

<!-- Navigation -->

<div class="container-fluid">
  <div class="row">

    <nav class="col-xl-12 fixed-bottom d-md-block">
        <ul class="nav">
          <li class="nav-item">
                <a class="nav-link active">
                  <i class="fas fa-running" routerLink="/exercises"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active">
                  <i class="fas fa-chart-line" routerLink="/charts"></i>
                </a>
              </li>
          <li class="nav-item">
            <a class="nav-link active">
              <i class="fas fa-user" routerLink="/dashboard"></i>
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link active">
              <i class="fas fa-cog" routerLink="/settings"></i>
            </a>
          </li>
        </ul>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-12 ml-sm-auto col-lg-12">
      <div class="inner-adjust">
        <!-- Show user data when logged in -->
        <div class="row">
            <div class="displayTable">
                <div class="displayTableCell">
          <div class="row align-items-center">
                <img src="../../../assets/dummy-user.png" style="border-radius: 50%;" alt="">
                
                
                <div class="formGroup">
                    <input type="name" class="formControl" placeholder="name">
                </div>
                <div class="formGroup">
                    <input type="name" class="formControl" placeholder="email">
                </div>
                <div class="formGroup">
                    <input type="button" class="btn btnPrimary" (click)="authService.SignOut()" routerLink="/forgot-password" value="Change password" >
                </div>
        </div>
        <h1>Disease info:</h1><br>
            <div *ngFor="let info of info">
               <span>{{info.FirstName}}</span><br>
               <span>{{info.LastName}}</span><br>
               <span>{{info.DiseaseInfo}}</span><br>
           
        </div>
        </div>
      </div>
         
    </div>

      </div>
    </main>
 <!-- Calling SignOut() Api from AuthService -->
 <ul class="nav">
    <li class="nav-item">
        <a class="nav-link" (click)="authService.SignOut()">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </li>
    </ul>
  </div>
</div>
