<div class="displayTable">
  <div class="displayTableCell">



    <div class="authBlock">
      <h3>Create Account</h3>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
      </div>
      <div class="formGroup">
        <input type="name" class="formControl" placeholder="Name" #userName required>
      </div>
      

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPwd required>
      </div>
      <div class="formGroup">
        <select class="formControl"  #userDoctor required>
          <option value="" disabled selected>Choose your Doctor</option>
          <option>Dr. Gregory House</option>
          <option>Dr. Lisa Cuddy</option>
          <option>Dr. James Wilson</option>
          <option>Dr. Eric Foreman</option>
        </select>
      </div>

      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
      </div>

      
    </div>

    <div class="redirectToLogin">
      <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
    </div>
  </div>

</div>
