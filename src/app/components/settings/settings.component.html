<!-- Header -->
<div class="sign-in-header basic-header">
  <img class="logo-sign-in" src="../../../assets/logo.png" routerLink="/mood-screen" style="cursor:pointer;" alt="">
</div>

<!-- Navigation -->

<div class="container-fluid">


  <nav class="col-xl-12 fixed-bottom d-md-block centered-el">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active">
          <i class="fas fa-running" routerLink="/exercises"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active">
          <i class="fas fa-chart-line" routerLink="/patient-overview"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active">
          <i class="fas fa-user" routerLink="/dashboard"></i>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link active">
          <i class="fas fa-cog" routerLink="/settings"></i>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main content -->
  <div role="main" class="col-md-12 ml-sm-auto col-lg-12">
    <div class="inner-adjust">
      <!-- Show user data when logged in -->
      <div class="row">
        <div class="displayTable">
          <div class="displayTableCell">
            <div class="formGroup centered-el">
              <div class="formGroup centered-el">
                <input type="button" class="btn btnPrimary formControl-u btn-u" (click)="authService.SignOut()"
                  value="Log out">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
